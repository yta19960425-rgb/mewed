<script>
    function showGroup(groupClass, btnElement, columns) {
  document.querySelectorAll('.column').forEach(col => col.style.display = 'none');
  var flexWidth = (100 / columns) + '%';
  document.querySelectorAll('.' + groupClass).forEach(col => {
    col.style.display = 'block';
    col.style.flex = flexWidth;
  });

  // active 按鈕
  var btns = document.getElementById('myHeader').getElementsByClassName('btn');
  for (var i = 0; i < btns.length; i++) btns[i].classList.remove('active');
  btnElement.classList.add('active');
}


// 預設顯示綠山
window.onload = function() {
  showGroup('mountain', document.querySelector('.btn.active'), 3);
};
</script>
